name: Pull request CI

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

defaults:
  run:
    shell: bash

jobs:
  csfixer:
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize')
    uses: ./.github/actions/csfixer.yml # pfaffkam/essa/.github/actions/csfixer.yml@master

  unit_tests:
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize')
    uses: ./.github/actions/phpunit.yml # pfaffkam/essa/.github/actions/phpunit.yml@master
